<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonchhiTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MonchhiTrack</h1>
  <nav>
    <button onclick="showTab('catalog')">Catalog</button>
    <button onclick="showTab('collection')">My Collection</button>
    <button onclick="showTab('wishlist')">My Wishlist</button>
  </nav>

  <section id="catalog" class="tab"></section>
  <section id="collection" class="tab" style="display: none;"></section>
  <section id="wishlist" class="tab" style="display: none;"></section>

  <script src="app.js"></script>
</body>
</html>
